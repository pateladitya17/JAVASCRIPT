<body>
  <table>
  </table>
  <script>
    let table = document.querySelector("table");

function able(row, col) {

    for (let i = 1; i <= row; i++) {
        table.innerHTML+= "<tr>"
          for (let j = 1; j <= col; j++) {
            table.innerHTML+= "<td> </td>"
          }
        table.innerHTML+= "</tr>"
    }
}
able(3, 4)
  </script>
